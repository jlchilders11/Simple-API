{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}{{ block.super }}AuthToken Create{% endblock %}
{% block content %}
<div class="text-center m-2">
	<div class="form-group">
		<h1 class="display-4">Create Token</h1>
		<form method="post" class="form">{% csrf_token %}
			{% bootstrap_form form %}
			{% buttons %}
			<a href="{% url 'TokenList' %}"><input class="btn" type="button" value="Cancel"></a>
			<input class="btn btn-success" type="submit" value="Confirm">
			{% endbuttons %}
		</form>
	</div>
</div>
{% endblock %}
