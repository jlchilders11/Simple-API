{% extends 'base.html' %}
{% load bootstrap4 %}
{% block container %}
<div class="h-100 d-flex justify-content-center align-items-center">
	<div>
		<form method="post">{% csrf_token %}
			{% bootstrap_form form %}
			{% buttons %}
			<button type="submit" class="btn btn-primary">Login</button>
			{% endbuttons %}
		</form>
	</div>
</div>
{% endblock %}
